<!DOCTYPE html>
<html>

<head>
    <title>Javascript: Array - DOM - element.style </title>
    <style type="text/css">

    </style>
    <script type="text/javascript">

        window.onload = function(){

            var titUm = document.getElementById("def");
            var titDois = document.getElementById("tipo");

            titUm.style.backgroundColor = '#00ff00';
            titDois.style.border = '2px solid #0000ff';
        }
    </script>
</head>

<body>
    <h2>Introdução</h2>
    <p>Texto do parágrafo</p>
    <h2 id="def">Definição</h2>
    <p>Texto do parágrafo</p>
    <h2 id="tipo">Tipos de DOM</h2>
    <ul>
        <li>DOM para html</li>
        <li>DOM para xml</li>
    </ul>
</body>
