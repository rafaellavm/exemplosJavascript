<!DOCTYPE html>
<html>

<head>
    <title>Javascript: Array - DOM - Init </title>
    <style type="text/css">
    </style>
    <script type="text/javascript">

        //contém várias funções a serem executadas quando o documento tiver sido carregado

        function um(){
            alert("Mensagem 1");
        }

        function dois(){
            alert("Mensagem 2");
        }

       function init(){

           um();
           dois();
       }

        window.onload = init;
    </script>
</head>

<body> </body>
