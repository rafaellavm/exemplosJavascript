<!DOCTYPE html>

<head>
    <title>Javascript: Array - Métodos Array - Filter </title>
    <style type="text/css"></style>
     <script type="text/javascript">
        // elem: o valor de cada elemento do array
        // ind: índice de cada elemento
        // obj: objeto Array sendo percorrido

        // vai filtar todos os elementos que possuem índice menor que 4 e vai exibir na tela

        var arr = [21, 3, 18, "a", 290, "b", 7];

        function filtrarArray(elem, ind, obj) {

            return (ind < 4);
        }

        var resposta = arr.filter(filtrarArray);

         alert(resposta);



    </script>
