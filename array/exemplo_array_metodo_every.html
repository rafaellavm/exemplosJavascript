<!DOCTYPE html>
<html>

<head>
    <title>Javascript: Array - Métodos Array - every </title>
    <style type="text/css"></style>
    <script type="text/javascript">

       //percorre cada um dos elementos de um array e executa uma função callback
        //cada argumento da função representa, respectivamente:

        // elem: o valor de cada elemento do array
        // ind: índice de cada elemento
        //obj: objeto Array sendo percorrido

        //a função percorre todos os elementos do array

        var array = [21,3,18,290];

        function funcaoUm(elem, ind, obj){

            return (typeof elem == 'number');
        }

        var x = array.every(funcaoUm); //retorna true pois só tem números no array
        alert(x);

        //////////////////

        var array2 = [21,3,18,'a',290];

        function funcaoDois(elem, ind, obj){

            return (typeof elem == 'number');
        }

        var y = array2.every(funcaoDois); //retorna false pois tem uma string no array
        //alert(y);

    </script>
</head>

<body> </body>
