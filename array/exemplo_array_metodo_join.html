<!DOCTYPE html>
<html>

<head>
    <title>Javascript: Array - Métodos Array - join </title>
    <style type="text/css"></style>
    <script type="text/javascript">

        //esse método transforma os elementos de um array em uma string

        var array = [1,2,'a','b'];

        var a = array.join();

        var b = array.join(' - '); // 1 - 2 - a - b

        var c = array.join(' * ');

        alert(c);

    </script>
</head>

<body> </body>
