<!DOCTYPE html>
<html>

<head>
    <title>Javascript: Array - Métodos Array - lastIndexOf </title>
    <style type="text/css"></style>
    <script type="text/javascript">

        //percorre cada um dos elementos de um array e executa uma função callback
        //cada argumento da função representa, respectivamente:

        // elem: o valor de cada elemento do array
        // ind: índice de cada elemento
        //obj: objeto Array sendo percorrido

        //lastIndexOf: retorna o índice do último elemento encontrado caso tenha mais de 1
        // caso o elemento não exista retorna -1

        var array = [1,2,"a","b","3","c",1,"a","45"];

        //retorna 2
        var a = array.indexOf("a");

        var b = array.lastIndexOf("a");

        alert(b);




    </script>
</head>

<body> </body>
