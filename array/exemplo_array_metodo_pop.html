<!DOCTYPE html>
<html>

<head>
    <title>Javascript: Array - Métodos Array - pop </title>
    <style type="text/css"></style>
    <script type="text/javascript">

        //esse método remove o último elemento de um array e retorna o valor que foi removido

        // elem: o valor de cada elemento do array
        // ind: índice de cada elemento
        // obj: objeto Array sendo percorrido

        var array = [1,2,'a,','b'];

        var a = array.pop();

        alert(a); // resposta: b


    </script>
</head>

<body> </body>
