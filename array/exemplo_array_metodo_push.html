<!DOCTYPE html>
<html>

<head>
    <title>Javascript: Array - Métodos Array - push </title>
    <style type="text/css"></style>
    <script type="text/javascript">

        //esse método acrescenta os argumentos no final de um array e retorna a nova quantidade de elementos de um array

        // elem: o valor de cada elemento do array
        // ind: índice de cada elemento
        // obj: objeto Array sendo percorrido

        var array = [1,2,'a','b'];

        var a = array.push(5,6,7,'m');

        alert(a);


    </script>
</head>

<body> </body>
