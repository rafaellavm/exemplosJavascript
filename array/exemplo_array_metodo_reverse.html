<!DOCTYPE html>
<html>

<head>
    <title>Javascript: Array - Métodos Array - reverse </title>
    <style type="text/css"></style>
    <script type="text/javascript">

        //inverte a ordem dos elementos de um array. Não cria um novo array com os elementos invertidos, e sim, altera o array existente

        var array = [1,2,'a','b'];

        var a = array.reverse();

        alert(a); //Resultado: b,a,2,1


    </script>
</head>

<body> </body>
