<!DOCTYPE html>
<html>

<head>
    <title>Javascript: Array - Métodos Array - slice </title>
    <style type="text/css"></style>
    <script type="text/javascript">

        //Esse método retorna um subarray do array

        var array = [1,2,3,4,'a','b','c'];


        // Começa na posição 2 (3) e termina na posição 5 ([3,4,'a']
        var a = array.slice(2,5);


        alert(a);


    </script>
</head>

<body> </body>
