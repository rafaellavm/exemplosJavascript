<!DOCTYPE html>
<html>

<head>
    <title>Javascript: Array - Métodos Array - sort </title>
    <style type="text/css"></style>
    <script type="text/javascript">

        //Esse método ordena os elementos de um array
        //recebe uma função como argumento OPICIONAL para definir como será feita essa ordenação, se ela for omitida a ordenação será em ordem alfabética

        var array = ['maça','laranja','limao','abacate','banana'];

        //Resultado: abacate, banana, laranja, limao, maça (ordem alfabética)
        array.sort();
        //alert(array);

        var array2 = [2,128,34,111];

        //111,128,2,34 (ordem alfabética)
        array2.sort();
        //alert(array2);


        var array3 = [2,128,-32,47,34,111,-67];

        array3.sort(function(a,b){

            return a-b;
        });

        alert(array3);

    </script>
</head>

<body> </body>
