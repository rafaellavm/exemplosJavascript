<!DOCTYPE html>
<html>

<head>
    <title>Javascript: Array - Métodos Array - splice </title>
    <style type="text/css"></style>
    <script type="text/javascript">

        //Esse método insere e/ou remove elementos dentro de um array, podemos somente inserir, somente remover, ou os dois ao mesmo tempo

        //PRIMEIRO ARGUMENTO: define onde se iniciará a inserção ou remoção (NÃO É COMO ÍNDICE, POSIÇÃO 1 É 1)
        //SEGUNDO ARGUMENTO: quantidade de elementos a se remover, se omitido todos serão removidos a partir da posição definida no primeiro argumento

        var array = [2,5,9,7,1,6,8,3,10,4];

        array.splice(5);

        alert(array);

    </script>
</head>
