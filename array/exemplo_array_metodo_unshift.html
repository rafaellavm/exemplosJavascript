<!DOCTYPE html>
<html>

<head>
    <title>Javascript: Array - Métodos Array - unshift </title>
    <style type="text/css"></style>
    <script type="text/javascript">

        //Método que insere elementos no INÍCIO de um array e retorna a nova quantidade de elementos do array (arr.length)


        var array = [1,2,'a','b'];

        var a = array.unshift(2,4,9);
        // Resultado a= 7;
        //inseriu os elementos: 2,4,9,1,2,'a','b'


    </script>
</head>

<body> </body>
