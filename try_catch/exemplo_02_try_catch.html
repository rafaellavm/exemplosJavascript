<!DOCTYPE html>
<html>
	<head>
		<title>Javascript: Exemplo try catch</title>
		<style type="text/css"></style>

		<script  type="text/javascript">

            var x = prompt("Entre com um número maior que 0 e menor que 11", "");

            try{

                if (x <= 0){

                    throw new Error("O número deve ser maior que 0");
                }
                if (x >= 11){
                    throw new Error("O número deve ser menor que 11")
                }
            }
            catch(e){
                alert(e.message);
            }

		</script>
	</head>
	<body>

	</body>
