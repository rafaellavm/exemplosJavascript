<!DOCTYPE html>
<html>
	<head>
		<title>Javascript: Exemplo try catch</title>
		<style type="text/css"></style>

		<script  type="text/javascript">

           var x = prompt("Entre com um número maior que 5 e menor que 20","");

            try{

                if (x <= 5){

                    throw "O número deve ser maior que 5 e menor que 20";
                }

                if (x >= 20){

                    throw "O número deve ser maior que 5 e menor que 20";
                }
            }
            catch(e){

                alert(e);
            }

		</script>
	</head>
	<body>

	</body>
